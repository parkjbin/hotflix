<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<th:block th:replace="~{layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
        <h1>회원 가입</h1><br>
        <div class="form-group">
            <label>이메일</label>
            <input type="email" class="form-control" name="email" placeholder="이메일을 입력하시오.">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" class="form-control" name="password1" placeholder="비밀번호를 입력하시오.">
        </div>
        <div class="form-group">
            <label>비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" placeholder="비밀번호를 입력하시오.">
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" class="form-control" name="name" placeholder="이름을 입력하시오.">
        </div>
        <div class="form-group">
            <label>소셜 로그인 여부</label>
            <input type="text" class="form-control" name="fromSocial" th:value="false" readonly>
        </div>
        <div class="form-group">
            <label>계정 권한</label>
            <select class="form-select" aria-label="Default select example" name="roleSet">
                <option selected>계정 권한을 선택해주세요.</option>
                <option value="ADMIN">관리자</option>
                <option value="MANAGER">중간관리자</option>
                <option value="USER">사용자</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">가입</button>
        <a th:href="@{/}"><button type="button" class="btn btn-info">취소</button></a>
    </th:block>
</th:block>
</html>
